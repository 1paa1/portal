<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Сделаем лучше вместе</title>

  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script src="js/script.js" defer></script>

</head>

<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="logo">
      <p class="god">Сделаем лучше вместе</p>
      <form action="" class="btn header__without_reg_auth">
        <input type="button" value="Регистрация" class="header__btn btnreg">
        <input type="button" value="Вход" class="header__btn">
      </form>
    </header>
    <main>

      <div class="rectangle">
        <h1>Авторизация</h1>
      </div>

      <form class="auth" id="login-form">
        <p class="form__field_text">Логин</p>
        <input type="text" class="form__field" id="name2">
        <p class="form__field_text">Пароль</p>
        <input type="text" class="form__field" id="pass2">
        <input type="submit" class="form__btn1 t1" id="signup_btn" value="Авторизация">
      </form>
